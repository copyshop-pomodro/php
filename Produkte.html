<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkte</title>

    <link rel="icon" href="Bilder/icon.png" type="image/png">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header section -->
    <div class="header">
        <img class="icon" src="Bilder/icon.png"><h1>Pomodro Copyshop</h1>
        <div class="nav-links">
            <a href="index.html">Startseite</a>
            <a href="preise.html">Preise</a>
            <a href="produkte.html">Produkte</a>
            <a href="contact.html">Kontakt</a>    
        </div>
        <div class="icon-links">
            <a href="konto.html" class="icon-link">
                <img src="Bilder/konto.png" alt="Mein Konto">
            </a>
            <a href="warenkorb.html" class="icon-link">
                <img src="Bilder/shop.png" alt="Warenkorb">
            </a>
        </div>
    </div>
    
    <!-- Main section for product options -->
    <main>
        <section class="product">
            <h2>Ihr Druck, unser Auftrag!</h2>
            <img src="Bilder/postertemplates.png" alt="Produktbild" width="300%" height="300%">

            <h3>Kleine Poster</h3>
            <h4>Preise: <strong>5,99 - 19,99 Euro</strong></h4>
            <p>11" x 17" (Tabloid): Kleine Ankündigungen, Veranstaltungen, In-Store-Poster.</p>

            <div class="container">
                <h4>Wählen Sie eine Option:</h4>
                <select id="smallPosterSelect" onchange="updatePrice('small', this.value)">
                    <option value="">Bitte wählen...</option>
                    <option value="seidenmatt">Seidenmatt</option>
                    <option value="hochglanz">Hochglanz</option>
                    <option value="leinwand">Leinwand</option>
                </select>
                <strong><p id="smallPosterPrice"></p></strong>
            </div>

            <button>In den Warenkorb</button><br><br>
        </section>
    </main>

    <!-- AJAX Script for updating price -->
    <script>
        function updatePrice(posterSize, option) {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", `price.php?size=${posterSize}&option=${option}`, true);
            xhr.onload = function () {
                if (this.status === 200) {
                    document.getElementById(`${posterSize}PosterPrice`).textContent = this.responseText;
                }
            };
            xhr.send();
        }
    </script>

    <!-- Footer -->
    <div class="footer">
        <p class="footer">© <span id="year"></span> Pomodro Copyshop. Alle Rechte vorbehalten.
            <button class="impressum" onclick="window.location.href='impressum.html';">Impressum</button>
        </p>
        <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
    </div>

</body>
</html>
